<head>

    <style>
        body {
            margin: 0;
            display: flex;

<body>
    <div class="logos">
        <img src="TNCLogoPrimary_RGB.jpg" alt="The Nature Conservancy">

        <img src="spark-logo-light-bg-color-default.png" alt="Spark Climate Solutions">
    </div>
    <a href="mailto:info@lowmethanelivestock.com">Contact Us</a>

</html>
